<h1 class="text-center">{{ title }}</h1>

<div class="container w-50 mb-1 " >
  <form>
    <div class="col">
      <div class="row">
        numero 1: <input type="number" [(ngModel)]="numero1" name="numero1" />
      </div>
      <div class="row mb-1">
        numero 2: <input type="number" [(ngModel)]="numero2" name="numero2" />
      </div>
      <div class="row w-50 ">
        <input
          type="submit"
          value="sumar"
          (click)="suma()"
          class="btn btn-primary mb-1"
        />
        <input
          type="submit"
          value="resta"
          (click)="resta()"
          class="btn btn-primary mb-1"
        />
        <input
          type="submit"
          value="multiplica"
          (click)="Producto()"
          class="btn btn-primary mb-1"
        />
      </div>
    </div>
  </form>
</div>

<div class="container w-50">
  <div class="row">
    <p class="">resultado es: {{ resultado }}</p>
  </div>
</div>
